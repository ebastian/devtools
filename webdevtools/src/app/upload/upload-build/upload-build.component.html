<div class="container-fluid">
  <br>
  <div class="row">
    <div class="col-md-4">
      <label>Componente</label>
      <select class="form-control" (change)="componentSelect($event.target.value)">
      <option selected disabled *ngIf="selectedComponent?.id === null || selectedComponent?.id === undefined">Selecione um componente</option>
      <option *ngFor="let comp of components" [value]="comp.id">{{comp.id + ' - ' + comp.name}}</option>
    </select>
    </div>
    <div class="col-md-3">
      <label>Versão</label>
      <select class="form-control">
      <option selected disabled *ngIf="versions === null || versions === undefined || versions?.length === 0">Nenhuma versão ativa</option>
      <option *ngFor="let version of versions">{{version.major + '.' + version.minor + '.' + version.release}}</option>
    </select>
    </div>
    <div class="col-md-1">
      <label>Build</label>
      <input class="form-control" required [(ngModel)]="buildNumber">
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <div class="form-group">
        <label for="exampleInputFile">Arquivo</label>
        <input type="file" id="exampleInputFile" [(ngModel)]="buildFile">
        <p class="help-block">Procure o arquivo referente a build.</p>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <div class="controls">
        <button class="btn btn-success" (click)="clickSave()">Salvar</button>
        <button class="btn btn-primary" *ngIf="buildsUpload?.length > 0" (click)="clickSendFiles()">Enviar todos</button>
        <!--
        <button class="btn btn-danger" *ngIf="record?.id !== undefined" (click)="clickDelete(record)">Deletar</button>
        <button class="btn btn-default" routerLink="/componentes">Cancelar</button>
        -->
      </div>
    </div>
  </div>
  <br>
  <div class="row">
    <table class="table table-hover table-striped">
      <tr class="tabheader">
        <th>Componente</th>
        <th>Versão</th>
        <th>Build</th>
        <th>Arquivo</th>
        <th>Progresso</th>
        <th>Ações</th>
      </tr>
      <tr *ngFor="let b of buildsUpload">
        <td>{{b.component}}</td>
        <td>{{b.version}}</td>
        <td>{{b.build}}</td>
        <td>{{b.file}}</td>
        <td>
          <div class="progress">
            <div class="progress-bar" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 100%;">
              100%
            </div>
          </div>
        </td>
        <td>
          <button type="button" class="btn btn-default btn-xs">
            <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
          </button>
        </td>
      </tr>
    </table>
  </div>
</div>
