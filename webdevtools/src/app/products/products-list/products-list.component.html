<p>
    <button type="button" class="btn btn-success" routerLink="./produto/{{selectedRecord?.id}}">Incluir</button>
</p>
<table class="table table-hover table-striped">
    <tr class="tabheader">
        <th>ID</th>
        <th>Nome</th>
        <th>Descrição</th>
        <th>Situação</th>
        <th>Ações</th>
    </tr>
    <tr *ngFor="let record of data" (click)="selectRecord(record)" (dblclick)="openRecord(record)" [class.info]="selectedRecord === record">
        <td>{{record.id}}</td>
        <td>{{record.name}}</td>
        <td>{{record.description}}</td>
        <td>{{record.death === null || record.death === undefined ? 'Ativo' : 'Inativo'}}</td>
        <td>
            <button type="button" class="btn btn-default btn-xs" (click)="clickEdit($event, record)">
                <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
            </button>
            <button type="button" class="btn btn-default btn-xs" (click)="clickDelete($event, record)">
                <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
            </button> 
        </td>
    </tr>
</table>
<div *ngIf="data === null || data.length === 0">
    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Nenhum produto encontrado. Clique <a href="javascript:void(0)" routerLink="./produto/">aqui</a> para incluir um novo produto.
</div>
