<table class="table table-hover">
  <tr>
    <th>ID</th>
    <th>Nome</th>
    <th>Descrição</th>
    <th>Requerido</th>
    <th>Situação</th>
    <th>Ações</th>
  </tr>
  <tr *ngFor="let productComponent of productComponents">
    <td>{{productComponent.id}}</td>
    <td>{{productComponent.name}}</td>
    <td>{{productComponent.description}}</td>
    <td style="vertical-align: middle">Sim</td>
    <td style="vertical-align: middle">Ativo</td>
    <td>
      <button type="button" class="btn btn-default btn-xs">
        <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
    </button>
      <button type="button" class="btn btn-default btn-xs">
        <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
    </button>
    </td>
  </tr>
  <tr>
    <td style="vertical-align: middle">
      ?
    </td>
    <td>
      <input class="form-control" [(ngModel)]="component.name">
    </td>
    <td>
      <input class="form-control" [(ngModel)]="component.description">
    </td>
    <td style="vertical-align: middle">
      <input class="form-control checkbox" type="checkbox">
    </td>
    <td style="vertical-align: middle">
      Ativo
    </td>
    <td>
      <button type="button" class="btn btn-default" (click)="clickSave(component)">
        <span class="glyphicon glyphicon-ok" aria-hidden="true"></span>
    </button>
      <button type="button" class="btn btn-default" (click)="clickRemove()">
        <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
    </button>
    </td>
  </tr>
</table>
