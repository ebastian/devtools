<div class="row">
    <div class="col-xs-3">
        <button type="button" class="btn btn-default" (click)="getUsers()">Recarregar</button>
        <button type="button" class="btn btn-success" routerLink="./user/incluir">Incluir</button>
    </div>
    <div class="col-xs-9">
        <div class="input-group">
            <input type="text" class="form-control" placeholder="Pesquisar por nome...">
            <span class="input-group-btn">
                <button class="btn btn-default" type="button" (click)="search()">
                    <span class="glyphicon glyphicon-search"></span>
                </button>
            </span>
        </div>
    </div>
</div>
<br>
<table class="table table-hover table-striped">
    <tr class="tabheader">
        <th>ID</th>
        <th>Nome</th>
        <th>E-mail</th>
        <th>Situação</th>
        <th>Criação</th>
        <th>Desativação</th>
    </tr>
    <tr *ngFor="let record of data" (click)="selectRecord(record)" (dblclick)="openRecord(record)" [class.info]="selectedRecord === record">
        <td>{{record.id}}</td>
        <td>{{record.name}}</td>
        <td>{{record.hash}}</td>
        <td>{{record.death === null || record.death === undefined ? 'Ativo' : 'Inativo'}}</td>
        <td>{{record.creation}}</td>
        <td>{{record.death}}</td>
        <td>
            <button type="button" class="btn btn-default btn-xs" (click)="clickEdit($event, record)">
                <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
            </button>
            <button type="button" class="btn btn-default btn-xs" routerLink="/upload/build">
                <span class="glyphicon glyphicon-cloud-upload" aria-hidden="true"></span>
            </button>
        </td>
    </tr>
</table>
<div *ngIf="data === null || data.length === 0">
    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Nenhum Usuário encontrado. Clique <a href="javascript:void(0)" routerLink="./user/incluir">aqui</a>    para incluir um novo Usuário.
</div>
